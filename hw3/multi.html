<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรม สูตรคูณ - multi.html</title>
</head>
<body>
    <br>2.โปรแกรม สูตรคูณ - multi.html</br>

<script>
 
        function multi (n) {
            div = document.getElementById('disp');
            div.innerHTML = "";

        for(i = 1; i<=12 ; i++){
            div.innerHTML += n + "x" + i + "=" + (n*i)+"<br>";
        }

    }
</script>

<input type="text" onkeyup="multi(this.value);">
<div id="disp"></div>

</body>
</html>
