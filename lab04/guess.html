<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
</head>
<body>
    <script>
    
        document.write("มาเล่นทายตัวเลขกันเถอะครับ มีตัวเลขให้เลือกตั้งแต่ 0-9");
    
        document.write("<br>");
    
        document.write("ใส่ตัวเลขด้านล่างเลย"); 
    
        document.write("<br>");

        rn = Math.floor(Math.random() * 10);
    
        function guess(n){
            document.getElementById("hist").innerHTML = n;
            if(n == rn){
                document.getElementById("result").innerHTML = "ถูกต้องครับบบ";
            }
            else if(n < rn){
                document.getElementById("result").innerHTML = "น้อยไปจ้าาาา";
            }
            else if(n > rn){
                document.getElementById("result").innerHTML = "มากไปเกิ้นนน";
            }  
        }
        function startover(){
            document.getElementById("result").innerHTML = "";
            document.getElementById("hist").innerHTML = "";
            a = document.getElementById("number");
            a.value = "";
            rn = Math.floor(Math.random()*10);
        }
       
    
    
    

        
    </script>


    <input type="number" placeholder="?" id="number">
    <button onclick="guess(document.getElementById('number').value)">Guess</button>
    <button onclick="startover()">Restart</button>
    <div id="hist"></div>
    <p id="result"></p>


</body>
</html>
