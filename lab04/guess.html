<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

    rn = Math.floor(Math.random() * 10);

    document.write("มาเล่นทายตัวเลขกันเถอะครับ มีตัวเลขให้เลือกตั้งแต่ 0-9");

    document.write("<br>");

    document.write("ใส่ตัวเลขด้านล่างเลย"); 

    document.write("<br>");


    function guess(n) {
        n = document.getElementById('number').value

        if(rn == n){
            document.getElementById("disp").innerHTML = "ถูกต้องจ้า";
            document.getElementById("hist").innerHTML += n+" ";

        }

        else if (rn > n) {
            document.getElementById("disp").innerHTML = "น้อยไปงับ";
            document.getElementById("hist").innerHTML += n+" ";


        }

        else if (rn < n) {
            document.getElementById("disp").innerHTML = "มากไปนะ";
            document.getElementById("hist").innerHTML += n+" ";
        }



    function startover(){
        rn = Math.floor(Math.random()*10);
        div = document.getElementById('disp');
        div.innerHTML = " ";
        h = document.getElementById('hist');
        h.innerHTML = " ";
    }    






    }
        
    
</script>




<br>

    <input type="number" id="number">
    <button onclick="guess(this.value);" id="number">Guess</button>
    <div id="disp"></div>
    <h id="hist"></h><br>
    <button onclick="startover()">Start Over</button>
    
</br>
