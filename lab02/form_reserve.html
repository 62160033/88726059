<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel Booking</title>
       </head>

       <body>
        <h3>Hotel Booking</h3>
        <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">


        <table>

            <tr>
                <td> <label for="roomtype">Roomtype:</label> </td>
                <td>
                    <select name="roomtype">
                        <option value="0">--Please Select--</option>
                        <option value="1">Standard</option>
                        <option value="2">Luxury</option>
                        <option value="3">Deluxe</option>
                    </select>
                </td>
             </tr>


             <tr>
                <td> <label for="numgust">Numgust:</label> </td>
                <td>
                    <select name="numgust">
                        <option value="0">--Please Select--</option>
                        <option value="1">1-2</option>
                        <option value="2">3-4</option>
                        <option value="3">5-6</option>
                    </select>
                </td>
             </tr>



             <tr>
                <td><label for="name">Name:</label></td>
                <td>
                    <input type="text" name="fname" id="fname">
                    <input type="text" name="lname" id="lname">
                </td>

            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td> <input type="text" name="email" id="email"> </td>
            </tr>


            <tr>
                <td><label for="arrival">Arrival:</label></td>
                <td><input type="date" name="arrivaldate" id="arrivaldate">
                    <input type="time" name="arrivaltime" id="arrivaltime">
                </td>
            </tr>

            <tr>
                <td><label for="departure">Departure:</label></td>
                <td><input type="date" name="departuredate" id="departuredate">
                    <input type="time" name="departuretime" id="departuretime">
                </td>
            </tr>

            <tr>
                <td><label for="pickup">Free Pickup:</label><br></td>
                <td><input type="radio" name="Yes" id="Yes" value="Yes">Yes,Sure!<br>
                    <input type="radio" name="No" id="No" value="No">No,I already rented a car.
                </td>
            </tr>

            <tr>
                <td><label for="flightnum">Flight Number:</label></td>
                <td><input type="text" name="flightnum" id="flightnum"></td>
            </tr>

            <tr>
                <td>Other requests:</td>
                <td><Textarea name="otherreq" id="comment" rows="5" cols="50"></Textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Complete Reservation"></td>
            </tr>

        </table>
</html>
